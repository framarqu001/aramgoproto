


<!-- your_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        /* Match container styling */
        .match {
            border: 5px solid #ccc;
            
            margin-bottom: 20px;
            
            /* background-color: #d5e6e8; */
        }

        /* Match headings styling */
        .match h2, .match h3 {
            margin-top: 0;
        }

        /* Champion icon styling */
        .champion-icon {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        
    </footer>
</body>
</html>
